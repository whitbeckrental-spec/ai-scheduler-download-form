<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Become an Affiliate | AI-Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0d1117;
      --card:#161b22;
      --border:#30363d;
      --text:#e6edf3;
      --sub:#7d8590;
      --logoGrad:linear-gradient(90deg,#8A2BE2,#0EBEFF);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
    body{background:var(--bg);color:var(--text);line-height:1.6;}
    .navbar{position:fixed;top:0;left:0;right:0;background:var(--card);border-bottom:1px solid var(--border);z-index:1000;}
    .navInner{max-width:1100px;margin:auto;padding:16px 20px;display:flex;align-items:center;}
    .logo{font-size:1.25rem;font-weight:800;background:var(--logoGrad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .form-wrap{max-width:480px;margin:140px auto 80px;text-align:center;}
    .form-wrap h2{font-size:2.1rem;background:var(--logoGrad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:.5em;}
    .form-wrap p{color:var(--sub);margin-bottom:2em;}
    iframe{width:100%;height:700px;border:none;}
  </style>
</head>
<body>
  <!-- ---- nav ---- -->
  <header class="navbar">
    <div class="navInner">
      <div class="logo">AI-Scheduler</div>
    </div>
  </header>

  <!-- ---- headline + GHL form ---- -->
  <section class="form-wrap">
    <h2>Turn Referrals Into Rewards.</h2>
    <p>Innovation thrives Together</p>

      <!-- YOUR LIVE GHL FORM -->
    <iframe 
      src="https://site.launchmaniac.com/ai-scheduler/download/form" 
      style="width:100%; height:700px; border:none;" 
      frameborder="0" 
      scrolling="auto">
    </iframe>
  </section>
</body>
</html>
